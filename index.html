<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pantheon Chat - Terminal Web</title>
  <style>
    :root{--bg:#0b0f14;--panel:#0f1720;--text:#d6e1e8;--muted:#9aa7b3;--accent:#7ee0ff}
    html,body{height:100%;margin:0;font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Courier New", monospace;background:linear-gradient(180deg,#00101a 0%,#021827 100%);color:var(--text)}
    .wrap{max-width:1100px;margin:28px auto;padding:18px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));box-shadow:0 8px 30px rgba(2,6,23,0.7)}
    header{display:flex;align-items:center;gap:12px}
    .title{font-size:18px;font-weight:700}
    .controls{margin-left:auto;display:flex;gap:8px;align-items:center}
    button{background:#162029;border:1px solid rgba(255,255,255,0.03);color:var(--text);padding:8px 10px;border-radius:8px;cursor:pointer}
    button:active{transform:translateY(1px)}
    main{margin-top:14px;display:none;grid-template-columns:1fr 320px;gap:14px}
    .terminal{background:var(--panel);border-radius:8px;padding:12px;min-height:480px;display:flex;flex-direction:column}
    .output{flex:1;overflow:auto;padding:8px;background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent);border-radius:6px;font-size:13px}
    .prompt{display:flex;gap:8px;align-items:center;margin-top:10px}
    .input{flex:1}
    input[type="text"], textarea{width:100%;padding:10px;border-radius:6px;background:#061116;border:1px solid rgba(255,255,255,0.03);color:var(--text);outline:none}
    .sidebar{background:rgba(255,255,255,0.02);padding:12px;border-radius:8px}
    .meta{font-size:13px;color:var(--muted);margin-bottom:6px}
    .line{white-space:pre-wrap;font-family:inherit;font-size:13px;margin:4px 0}
    .sender{font-weight:700;margin-right:6px}
    .small{font-size:12px;color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="title">Pantheon Chat â€” Terminal Web</div>
    </header>

    <main id="chatUI">
      <section class="terminal">
        <div class="output" id="output" aria-live="polite"></div>

        <div class="prompt">
          <div class="input"><input id="messageInput" type="text" placeholder="Tapez un message..." /></div>
          <div style="display:flex;gap:8px;align-items:center">
            <button id="sendBtn">Envoyer</button>
            <button id="selectImageBtn">ðŸ“·</button>
          </div>
        </div>
      </section>

      <aside class="sidebar">
        <div class="meta">Pseudo</div>
        <input id="nickInput" type="text" placeholder="Entrez votre pseudo" />

        <div style="height:12px"></div>
        <div class="meta">Chat ID</div>
        <input id="chatIdInput" type="text" placeholder="ID du chat" />

        <div style="height:12px"></div>
        <div class="controls">
          <button id="createBtn">CrÃ©er</button>
          <button id="joinBtn">Rejoindre</button>
          <button id="leaveBtn">Quitter</button>
        </div>

        <div style="height:12px"></div>
        <div class="meta">Etat</div>
        <div id="status" class="small">Pas connectÃ©</div>
      </aside>
    </main>
  </div>

  <input id="filePicker" type="file" accept="image/*" style="display:none" />

<script>
  const output = document.getElementById("output");
  const statusEl = document.getElementById("status");
  const chatUI = document.getElementById("chatUI");

  let currentNick = "";
  let currentChatId = "";
  let connected = false;

  function detectAndEmbed(text) {
    const urlRegex = /(https?:\/\/[^\s]+)/g;
    const frag = document.createDocumentFragment();
    let lastIndex = 0, match;

    while ((match = urlRegex.exec(text)) !== null) {
      if (match.index > lastIndex) {
        frag.appendChild(document.createTextNode(text.slice(lastIndex, match.index)));
      }
      const url = match[0];
      if (/\.(jpeg|jpg|gif|png|webp|svg)$/i.test(url)) {
        const a = document.createElement("a");
        a.href = url; a.target = "_blank";
        const img = document.createElement("img");
        img.src = url; img.style.maxWidth = "240px"; img.style.borderRadius = "6px"; img.style.display="block"; img.style.marginTop="4px";
        a.appendChild(img); frag.appendChild(a);
      } else if (/^https?:\/\/(www\.)?youtube\.com\/watch\?v=/.test(url) || /^https?:\/\/youtu\.be\//.test(url)) {
        const iframe = document.createElement("iframe");
        iframe.width="300"; iframe.height="180";
        iframe.src = url.replace("watch?v=", "embed/").replace("youtu.be/", "youtube.com/embed/");
        iframe.frameBorder="0"; iframe.allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"; iframe.allowFullscreen=true;
        iframe.style.marginTop="6px"; frag.appendChild(iframe);
      } else {
        const a = document.createElement("a");
        a.href = url; a.textContent = url; a.target = "_blank"; a.style.color="var(--accent)";
        frag.appendChild(a);
      }
      lastIndex = match.index + url.length;
    }
    if (lastIndex < text.length) frag.appendChild(document.createTextNode(text.slice(lastIndex)));
    return frag;
  }

  function appendLine(text, options={}) {
    const el = document.createElement("div");
    el.className = "line";
    if (options.sender) {
      const sender = document.createElement("span");
      sender.className = "sender";
      sender.textContent = `<${options.sender}> `;
      sender.style.color = options.color || "#7ee0ff";
      el.appendChild(sender);
    }
    el.appendChild(detectAndEmbed(text));
    output.appendChild(el);
    output.scrollTop = output.scrollHeight;
  }

  // Boutons
  document.getElementById("createBtn").onclick = () => {
    currentNick = document.getElementById("nickInput").value.trim();
    if (!currentNick) return alert("Entrez un pseudo !");
    currentChatId = "chat-" + Math.floor(Math.random()*10000);
    chatUI.style.display="grid";
    statusEl.textContent = "ConnectÃ© au chat " + currentChatId;
    connected = true;
    appendLine("Chat crÃ©Ã© avec ID " + currentChatId, {sender:"SystÃ¨me"});
  };

  document.getElementById("joinBtn").onclick = () => {
    currentNick = document.getElementById("nickInput").value.trim();
    currentChatId = document.getElementById("chatIdInput").value.trim();
    if (!currentNick || !currentChatId) return alert("Pseudo et ID requis !");
    chatUI.style.display="grid";
    statusEl.textContent = "ConnectÃ© au chat " + currentChatId;
    connected = true;
    appendLine(currentNick + " a rejoint le chat " + currentChatId, {sender:"SystÃ¨me"});
  };

  document.getElementById("leaveBtn").onclick = () => {
    connected = false;
    statusEl.textContent = "Pas connectÃ©";
    appendLine(currentNick + " a quittÃ© le chat", {sender:"SystÃ¨me"});
  };

  // Envoi message
  document.getElementById("sendBtn").onclick = () => {
    if (!connected) return alert("Pas connectÃ© !");
    const msg = document.getElementById("messageInput").value.trim();
    if (!msg) return;
    appendLine(msg, {sender: currentNick});
    document.getElementById("messageInput").value = "";
  };
</script>
</body>
</html>
