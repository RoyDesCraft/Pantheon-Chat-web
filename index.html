<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pantheon Chat - Terminal Web</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

    :root{
      --bg:#05070a;
      --accent:#33ffcc;
      --warn:#ffeb3b;
      --text:#e0e0e0;
    }
    html,body{
      height:100%;margin:0;
      background:var(--bg);
      font-family:'VT323', monospace;
      color:var(--text);
      font-size:22px;
    }
    .topbar{
      display:flex;justify-content:space-between;align-items:center;
      padding:14px 20px;color:#fff;
      font-size:24px;
    }
    .left{display:flex;align-items:center;gap:12px}
    .btn{
      border:2px solid var(--accent);
      color:var(--accent);
      background:transparent;
      font-family:'VT323', monospace;
      font-size:20px;
      padding:4px 12px;
      cursor:pointer;
    }
    .btn:active{transform:translateY(1px);}
    .btn-warn{
      border:2px solid var(--warn);
      color:var(--warn);
    }
    .terminal{
      border:3px solid #fff;
      margin:12px auto;
      width:95%;
      height:80vh;
      display:flex;
      flex-direction:column;
      background:radial-gradient(circle at center,#021d23 0%, #000 100%);
    }
    .output{
      flex:1;
      overflow:auto;
      padding:12px;
      font-size:22px;
      white-space: pre-wrap;
    }
    .prompt{
      display:flex;align-items:center;
      border-top:1px solid #fff;
      padding:10px;
      gap:10px;
    }
    .textbox{
      flex:1;
      resize:none;
      height:48px;
      border:2px solid var(--accent);
      outline:none;
      background:#000;
      color:var(--text);
      font-family:'VT323', monospace;
      font-size:22px;
      padding:6px;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="left">
      <button class="btn" id="newBtn">New</button>
      <button class="btn" id="joinBtn">Join</button>
      <button class="btn" id="leaveBtn">Leave</button>
    </div>
    <span id="accountStatus">No account.</span>
    <button class="btn btn-warn" id="buyBtn">Buy me a Server</button>
  </div>

  <div class="terminal">
    <div class="output" id="output"></div>
    <div class="prompt">
      <textarea class="textbox" id="messageInput" placeholder="Type commands or messages..."></textarea>
      <button class="btn" id="sendBtn">Send</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
