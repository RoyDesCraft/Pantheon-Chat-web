<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pantheon Chat - Terminal Web</title>
  <style>
    :root{--bg:#0b0f14;--panel:#0f1720;--text:#d6e1e8;--muted:#9aa7b3;--accent:#7ee0ff}
    html,body{height:100%;margin:0;font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Courier New", monospace;background:linear-gradient(180deg,#00101a 0%,#021827 100%);color:var(--text)}
    .wrap{max-width:1100px;margin:28px auto;padding:18px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));box-shadow:0 8px 30px rgba(2,6,23,0.7)}
    header{display:flex;align-items:center;gap:12px}
    .title{font-size:18px;font-weight:700}
    .controls{margin-left:auto;display:flex;gap:8px;align-items:center}
    button{background:#162029;border:1px solid rgba(255,255,255,0.03);color:var(--text);padding:8px 10px;border-radius:8px;cursor:pointer}
    button:active{transform:translateY(1px)}
    main{margin-top:14px;display:none;grid-template-columns:1fr 320px;gap:14px}
    .terminal{background:var(--panel);border-radius:8px;padding:12px;min-height:480px;display:flex;flex-direction:column}
    .output{flex:1;overflow:auto;padding:8px;background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent);border-radius:6px;font-size:13px}
    .prompt{display:flex;gap:8px;align-items:center;margin-top:10px}
    .input{flex:1}
    input[type="text"], textarea{width:100%;padding:10px;border-radius:6px;background:#061116;border:1px solid rgba(255,255,255,0.03);color:var(--text);outline:none}
    .sidebar{background:rgba(255,255,255,0.02);padding:12px;border-radius:8px}
    .meta{font-size:13px;color:var(--muted);margin-bottom:8px}
    .line{white-space:pre-wrap;font-family:inherit;font-size:13px;margin:4px 0}
    .sender{font-weight:700;margin-right:6px}
    .small{font-size:12px;color:var(--muted)}
    .color-block{display:inline-block;width:10px;height:10px;margin:0 1px;}
    .embed-card{border:1px solid rgba(255,255,255,0.08);background:rgba(255,255,255,0.02);padding:8px;border-radius:6px;margin-top:4px;max-width:300px;font-size:12px}
    .embed-card a{color:var(--accent);text-decoration:none;font-weight:bold;display:block;margin-bottom:4px}
    .embed-card .desc{color:var(--muted);margin-bottom:4px}
    .embed-card img{max-width:100%;border-radius:6px;margin-top:4px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="title">Pantheon Chat — Terminal Web</div>
      <div class="controls">
        <button id="createBtn">Créer un chat</button>
        <button id="joinBtn">Rejoindre</button>
        <button id="leaveBtn">Quitter</button>
      </div>
    </header>

    <main id="chatUI">
      <section class="terminal">
        <div class="output" id="output" aria-live="polite"></div>

        <div class="prompt">
          <div class="input"><input id="messageInput" type="text" placeholder="Tapez un message..." /></div>
          <div style="display:flex;gap:8px;align-items:center">
            <button id="sendBtn">Envoyer</button>
          </div>
        </div>
      </section>

      <aside class="sidebar">
        <div class="meta">Etat</div>
        <div id="status">Pas connecté</div>
        <div style="height:12px"></div>
        <div class="meta">Chat ID</div>
        <div id="chatIdDisplay" class="small">—</div>
        <div style="height:12px"></div>
        <div class="meta">Pseudo</div>
        <div id="nickDisplay" class="small">—</div>
      </aside>
    </main>
  </div>

  <script>
    const output = document.getElementById('output');
    const nickDisplay = document.getElementById('nickDisplay');
    const chatIdDisplay = document.getElementById('chatIdDisplay');
    const status = document.getElementById('status');
    const chatUI = document.getElementById('chatUI');

    const colors = ['Red','Green','Yellow','Blue','Magenta','Cyan'];
    const colorsMap = {"SYSTEM":"White"};

    let chatId = null;
    let nickname = null;

    function appendMessage(msg){
      const el = document.createElement('div');
      el.className = 'line';

      if(msg.sender){
        const sender = document.createElement('span');
        sender.className = 'sender';
        sender.textContent = `<${msg.sender}> `;
        sender.style.color = colorsMap[msg.sender] || '#fff';
        el.appendChild(sender);
      }

      el.appendChild(document.createTextNode(msg.text));
      output.appendChild(el);

      // si embed existe
      if(msg.embed){
        const card = document.createElement('div');
        card.className = 'embed-card';

        const link = document.createElement('a');
        link.href = msg.embed.url;
        link.target = "_blank";
        link.textContent = msg.embed.title || msg.embed.url;
        card.appendChild(link);

        if(msg.embed.description){
          const desc = document.createElement('div');
          desc.className = 'desc';
          desc.textContent = msg.embed.description;
          card.appendChild(desc);
        }

        if(msg.embed.image){
          const img = document.createElement('img');
          img.src = msg.embed.image;
          card.appendChild(img);
        }

        output.appendChild(card);
      }

      output.scrollTop = output.scrollHeight;
    }

    function setStatus(s){ status.textContent = s; }

    // WebSocket connexion
    let ws;
    function connectWS(){
      ws = new WebSocket("ws://localhost:5000/ws"); // adapter l’URL si hébergé
      ws.onopen = ()=> setStatus("Connecté au serveur");
      ws.onclose = ()=> setStatus("Déconnecté");
      ws.onmessage = (event)=>{
        const data = JSON.parse(event.data);
        if(data.type === "msg"){
          if(!colorsMap[data.sender]){
            colorsMap[data.sender] = colors[Math.floor(Math.random()*colors.length)];
          }
          appendMessage(data);
        }
        if(data.type === "bulk"){
          for(const m of data.messages){
            appendMessage(m);
          }
        }
        if(data.type === "joined"){
          setStatus("Chat rejoint");
        }
      }
    }

    connectWS();

    document.getElementById('createBtn').addEventListener('click', ()=>{
      ws.send(JSON.stringify({action:"create_chat"}));
    });

    document.getElementById('joinBtn').addEventListener('click', ()=>{
      const id = prompt("ID du chat ?");
      const nick = prompt("Votre pseudo ?");
      if(id && nick){
        chatId=id; nickname=nick;
        chatIdDisplay.textContent=id; nickDisplay.textContent=nick;
        ws.send(JSON.stringify({action:"join", chat_id:id, nickname:nick}));
      }
    });

    document.getElementById('leaveBtn').addEventListener('click', ()=>{
      if(chatId){
        ws.send(JSON.stringify({action:"leave", chat_id:chatId}));
        chatId=null; nickname=null;
        chatIdDisplay.textContent='—'; nickDisplay.textContent='—';
        setStatus("Pas connecté");
      }
    });

    document.getElementById('sendBtn').addEventListener('click', ()=>{
      const v=document.getElementById('messageInput').value.trim();
      if(v && chatId && nickname){
        ws.send(JSON.stringify({action:"send", chat_id:chatId, nickname:nickname, text:v}));
        document.getElementById('messageInput').value='';
      }
    });

    document.getElementById('messageInput').addEventListener('keydown',(e)=>{
      if(e.key==='Enter'){ document.getElementById('sendBtn').click(); }
    });
  </script>
</body>
</html>
