<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pantheon Chat - Terminal Web</title>
  <style>
    :root{--bg:#0b0f14;--panel:#0f1720;--text:#d6e1e8;--muted:#9aa7b3;--accent:#7ee0ff}
    html,body{height:100%;margin:0;font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Courier New", monospace;background:linear-gradient(180deg,#00101a 0%,#021827 100%);color:var(--text)}
    .wrap{max-width:1100px;margin:28px auto;padding:18px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));box-shadow:0 8px 30px rgba(2,6,23,0.7)}
    header{display:flex;align-items:center;gap:12px}
    .title{font-size:18px;font-weight:700}
    .controls{margin-left:auto;display:flex;gap:8px;align-items:center}
    button{background:#162029;border:1px solid rgba(255,255,255,0.03);color:var(--text);padding:8px 10px;border-radius:8px;cursor:pointer}
    button:active{transform:translateY(1px)}
    main{margin-top:14px;display:none;grid-template-columns:1fr 320px;gap:14px}
    .terminal{background:var(--panel);border-radius:8px;padding:12px;min-height:480px;display:flex;flex-direction:column}
    .output{flex:1;overflow:auto;padding:8px;background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent);border-radius:6px;font-size:13px}
    .prompt{display:flex;gap:8px;align-items:center;margin-top:10px}
    .input{flex:1}
    input[type="text"], textarea{width:100%;padding:10px;border-radius:6px;background:#061116;border:1px solid rgba(255,255,255,0.03);color:var(--text);outline:none}
    .sidebar{background:rgba(255,255,255,0.02);padding:12px;border-radius:8px}
    .meta{font-size:13px;color:var(--muted);margin-bottom:8px}
    .line{white-space:pre-wrap;font-family:inherit;font-size:13px;margin:4px 0;word-break:break-word}
    .sender{font-weight:700;margin-right:6px}
    .small{font-size:12px;color:var(--muted)}
    .msg-img{max-width:320px;border-radius:6px;display:block;margin-top:6px}
    .link{color:var(--accent);text-decoration:underline}
    .controls-compact{display:flex;gap:8px}
    form{display:flex;flex-direction:column;gap:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="title">Pantheon Chat — Terminal Web</div>
      <div class="controls">
        <button id="openCreate">Créer un chat</button>
        <button id="openJoin">Rejoindre</button>
        <button id="leaveBtn">Quitter</button>
      </div>
    </header>

    <main id="chatUI">
      <section class="terminal">
        <div class="output" id="output" aria-live="polite"></div>

        <div class="prompt">
          <div class="input"><input id="messageInput" type="text" placeholder="Tapez un message ou '/clear' ; ou utilisez le bouton image" /></div>
          <div style="display:flex;gap:8px;align-items:center">
            <button id="sendBtn">Envoyer</button>
            <button id="selectImageBtn">Image</button>
            <input id="filePicker" type="file" accept="image/*" style="display:none" />
          </div>
        </div>
      </section>

      <aside class="sidebar">
        <div class="meta">Etat</div>
        <div id="status">Pas connecté</div>
        <div style="height:12px"></div>
        <div class="meta">Chat ID</div>
        <div id="chatIdDisplay" class="small">—</div>
        <div style="height:12px"></div>
        <div class="meta">Pseudo</div>
        <div id="nickDisplay" class="small">—</div>
        <div style="height:12px"></div>
        <div class="meta">Actions rapides</div>
        <div class="controls-compact">
          <button id="refreshBtn">Refresh</button>
          <button id="clearLocalBtn">Clear écran</button>
        </div>
      </aside>
    </main>
  </div>

  <script>
    const API_BASE = 'https://votre-serveur.example.com'
    const output = document.getElementById('output')
    const nickDisplay = document.getElementById('nickDisplay')
    const chatIdDisplay = document.getElementById('chatIdDisplay')
    const status = document.getElementById('status')
    const chatUI = document.getElementById('chatUI')
    const filePicker = document.getElementById('filePicker')

    let chatId = null
    let nickname = null
    let poller = null
    let lastIndex = 0
    let colorsMap = {}

    function AppendLine(text, options = {}) {
      const el = document.createElement('div')
      el.className = 'line'
      if(options.sender){
        const sender = document.createElement('span')
        sender.className = 'sender'
        sender.textContent = `<${options.sender}> `
        el.appendChild(sender)
      }
      if(options.isImage){
        const link = document.createElement('a')
        link.href = text
        link.target = '_blank'
        link.rel = 'noopener'
        link.textContent = text
        link.className = 'link'
        el.appendChild(link)
        const img = document.createElement('img')
        img.src = text
        img.className = 'msg-img'
        el.appendChild(img)
      } else {
        const nodes = LinkifyAndNodes(text)
        nodes.forEach(n => el.appendChild(n))
      }
      output.appendChild(el)
      output.scrollTop = output.scrollHeight
    }

    function LinkifyAndNodes(text){
      const urlRegex = /(https?:\/\/[^\s]+)/g
      const parts = []
      let last = 0
      let m
      while((m = urlRegex.exec(text)) !== null){
        if(m.index > last) parts.push(document.createTextNode(text.slice(last, m.index)))
        const a = document.createElement('a')
        a.href = m[0]
        a.textContent = m[0]
        a.target = '_blank'
        a.rel = 'noopener'
        a.className = 'link'
        parts.push(a)
        last = m.index + m[0].length
      }
      if(last < text.length) parts.push(document.createTextNode(text.slice(last)))
      return parts
    }

    async function ApiPost(path, body){
      const res = await fetch(API_BASE + path, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json; charset=utf-8' },
        body: JSON.stringify(body)
      })
      return res.json()
    }

    async function ApiGet(path){
      const res = await fetch(API_BASE + path)
      return res.json()
    }

    async function SendMessage(text){
      if(!chatId || !nickname) return
      await ApiPost('/send_message', { chat_id: chatId, nickname, text })
    }

    async function UploadImage(file){
      if(!chatId || !nickname) return
      const fd = new FormData()
      fd.append('chat_id', chatId)
      fd.append('nickname', nickname)
      fd.append('file', file)
      const res = await fetch(API_BASE + '/upload_image', { method: 'POST', body: fd })
      const j = await res.json()
      if(j && j.url){
        AppendLine(j.url, { sender: nickname, isImage: true })
      } else {
        AppendLine('Erreur upload', { sender: 'SYSTEM' })
      }
    }

    async function GetMessages(){
      if(!chatId) return
      try{
        const resp = await ApiGet(`/get_messages/${chatId}/${lastIndex}`)
        if(resp && resp.messages){
          for(const msg of resp.messages){
            if(msg.type === 'image'){
              AppendLine(msg.url, { sender: msg.sender, isImage: true })
            } else {
              AppendLine(msg.text, { sender: msg.sender })
            }
            lastIndex = Math.max(lastIndex, msg.index + 1)
          }
        }
      }catch(e){
        AppendLine('Erreur get_messages', { sender: 'SYSTEM' })
      }
    }

    function StartPolling(){
      if(poller) return
      poller = setInterval(GetMessages, 1200)
    }
    function StopPolling(){ if(!poller) return; clearInterval(poller); poller = null }

    async function JoinChat(id, nick, password = ''){
      if(!nick) return
      setStatus('Tentative de rejoindre...')
      const resp = await ApiPost('/join', { chat_id: id, nickname: nick, password })
      if(resp && !resp.error){
        chatId = id
        nickname = nick
        chatIdDisplay.textContent = chatId
        nickDisplay.textContent = nickname
        AppendLine(`Vous avez rejoint le chat: ${chatId}`, { sender: 'SYSTEM' })
        setStatus('Connecté')
        chatUI.style.display = 'grid'
        lastIndex = 0
        StartPolling()
      } else {
        AppendLine('Impossible de rejoindre: ' + (resp.error || JSON.stringify(resp)), { sender: 'SYSTEM' })
        setStatus('Erreur')
      }
    }

    async function CreateNewChatFlow(){
      const nick = prompt('Pseudo')
      if(!nick) return
      const pwd = prompt('Mot de passe (laisser vide si aucun)')
      const persistent = confirm('Faire de ce chat un salon persistant (oui = salon public sauvegardé) ?')
      const resp = await ApiPost('/create_chat', { password: pwd || '', persistent: !!persistent })
      if(resp && resp.chat_id){
        AppendLine('Chat créé et rejoint, ID: ' + resp.chat_id, { sender: 'SYSTEM' })
        await JoinChat(resp.chat_id, nick, pwd || '')
      } else {
        AppendLine('Erreur création', { sender: 'SYSTEM' })
      }
    }

    async function LeaveChat(){
      if(!chatId || !nickname) return
      await ApiPost('/leave', { chat_id: chatId, nickname })
      AppendLine('Vous avez quitté le chat.', { sender: 'SYSTEM' })
      chatId = null
      nickname = null
      chatIdDisplay.textContent = '—'
      nickDisplay.textContent = '—'
      setStatus('Pas connecté')
      StopPolling()
      chatUI.style.display = 'none'
    }

    function setStatus(s){ status.textContent = s }

    document.getElementById('openCreate').addEventListener('click', CreateNewChatFlow)
    document.getElementById('openJoin').addEventListener('click', async ()=>{
      const id = prompt('Entrer ID du chat'); if(!id) return
      const nick = prompt('Entrer votre pseudo'); if(!nick) return
      const pwd = prompt('Mot de passe (laisser vide si aucun)') || ''
      await JoinChat(id, nick, pwd)
    })
    document.getElementById('leaveBtn').addEventListener('click', LeaveChat)
    document.getElementById('sendBtn').addEventListener('click', async ()=>{
      const v = document.getElementById('messageInput').value.trim()
      if(!v) return
      await SendMessage(v)
      document.getElementById('messageInput').value = ''
    })
    document.getElementById('messageInput').addEventListener('keydown', async (e)=>{
      if(e.key === 'Enter') document.getElementById('sendBtn').click()
    })
    document.getElementById('selectImageBtn').addEventListener('click', ()=> filePicker.click())
    filePicker.addEventListener('change', async (ev)=>{
      const f = ev.target.files[0]
      if(!f) return
      await UploadImage(f)
      filePicker.value = ''
    })
    document.getElementById('refreshBtn').addEventListener('click', GetMessages)
    document.getElementById('clearLocalBtn').addEventListener('click', ()=>{ output.innerHTML = '' })

    AppendLine(`     _____                                                                   _____
    ( ___ )                                                                 ( ___ )
     |   |~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~|   |
     |   |  ____       _      _   _   _____   _   _   _____    ___    _   _  |   |
     |   | |  _ \\     / \\    | \\ | | |_   _| | | | | ____|  / _ \\  | \\ | | |   |
     |   | | |_) |   / _ \\   |  \\| |   | |   | |_| | |  _|   | | | | |  \\| | |   |
     |   | |  __/   / ___ \\  | |\\  |   | |   |  _  | | |___  | |_| | | |\\  | |   |
     |   | |_|     /_/   \\_\\ |_| \\_|   |_|   |_| |_| |_____|  \\___/  |_| \\_| |   |
     |___|~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~|___|
    (_____)                                                                 (_____)`, { sender: 'SYSTEM' })
  </script>
</body>
</html>
